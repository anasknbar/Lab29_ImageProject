{% extends 'images/base.html' %} {% load static %} {% block body %}
<link rel="stylesheet" href="{% static 'images/details.css' %}" />
<h1>Image Details</h1>

<div class="container">
  {% for item in image %}
  <div class="image_container">
    
    <img class="image" src="{{ item.webformatURL }}" alt="image" />
    
  </div>
  <div class="info_container">
    <h2>{{item.tag}}</h2>
    <p>type: {{item.image_type}}</p>
    
    <p>Views: {{item.views}}</p>
    <p>Downloads: {{item.downloads}}</p>
    <p>Likes: {{item.likes}}</p>
    <p>By: {{item.user}}</p>
    <!-- <img class="user_image" src="{{item.userimageURL}}"> -->
  </div>

  {% endfor %}
</div>
<a href="{% url 'index' %}">Back to Gallery</a>

{% endblock %}
